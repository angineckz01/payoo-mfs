<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="flex justify-center max-h-screen">
        <div class="mockup-phone bg-gray-200">
            <div class="mockup-phone-display text-black">
                <!-- log in section -->
                <div class="hero min-h-screen">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                          <fieldset class="fieldset">
                            <label class="fieldset-label">Phone Number</label>
                            <input type="number" id="phone-number" class="input" required placeholder="Enter phone number" />
                            <label class="fieldset-label">Pin Number</label>
                            <input type="password" id="pin-number" required class="input" placeholder="Enter 4 digit pin" />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="login-button" class="btn btn-neutral mt-4">Login</button>
                          </fieldset>
                        </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
