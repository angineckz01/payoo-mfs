<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex justify-center">
        <div class="mockup-phone bg-gray-200">
            <div class="mockup-phone-display text-white grid place-content-center">
                <!-- available balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title font-bold text-2xl">Available Balance:</div>
                      <div id="current-balance" class="stat-value">8000</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="flex justify-between">
                    <button id="show-add-money-button" class="btn btn-primary">Add Money</button>
                    <button id="show-cash-out-button"  class="btn btn-primary">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- ==== add money part begins here =======-->
                <fieldset id="add-money-form" class="fieldset">
                    <label class="fieldset-label">Add Amount</label>
                    <input type="text" id="input-amount" class="input text-gray-400" placeholder="Amount you want to add" />
                    <label class="fieldset-label">Pin Number</label>
                    <input type="password" id="input-pin-number" class="input text-gray-400" autocomplete="off" placeholder="Enter your 4 digit pin" />
                    <button id="add-money-button" class="btn btn-primary mt-4">Add Money</button>
                </fieldset>
                <!-- ==== cashout part begins here =======-->
                <fieldset id="cashout-form" class="hidden fieldset">
                    <label class="fieldset-label">Cash out Amount</label>
                    <input type="text" id="input-cashout-amount" class="input text-gray-400" placeholder="Amount you want to add" />
                    <label class="fieldset-label">Pin Number</label>
                    <input type="password" id="input-cashout-pin-number" class="input text-gray-400" autocomplete="off" placeholder="Enter your 4 digit pin" />
                    <button id="cashout-button" class="btn btn-primary mt-4">Cash Out</button>
                </fieldset>
            </div>
        </div>
    </div>
    <script src="js/addAmount.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/swap.js"></script>
</body>
</html>
